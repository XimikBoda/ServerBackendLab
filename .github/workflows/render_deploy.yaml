name: Render
on: 
  push:
    branches:
      - main

jobs:
  deploy:
    name: Wait for Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Render Deployment
        uses: bounceapp/render-action@0.3.0
        with:
          email: ${{ secrets.RENDER_EMAIL }}
          password: ${{ secrets.RENDER_PASSWORD }}
          service-id: ${{ secrets.SERVICE_ID }}
          token: ${{ secrets.TOKEN }}
